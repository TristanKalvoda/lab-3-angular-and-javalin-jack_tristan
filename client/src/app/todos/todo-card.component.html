@if (this.todo) {
  <mat-card appearance="outlined" class="user-card">
      <mat-card-title class="todo-card-owner">{{this.todo.owner}}</mat-card-title>
      <mat-card-subtitle class="todo-card-status">{{this.todo.status}}</mat-card-subtitle>
      <mat-card-subtitle class="todo-cards-category">{{this.todo.category}}</mat-card-subtitle>

    @if (!this.simple) {
      <mat-card-content>
        <p><span class="todo-card-body">{{this.todo.body}}</span></p>
      </mat-card-content>
    }
    <!--
      @if (this.simple) {
        <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/users', this.user._id]">View Profile</button>
      </mat-card-actions>
      }
    -->
  </mat-card>
}

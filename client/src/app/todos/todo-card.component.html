@if (this.todo) {
  <mat-card appearance="outlined" class="todo-card">
    <mat-card-header>
      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-status">{{ this.todo.status }}</mat-card-subtitle>
    </mat-card-header>
    <!--
    @if (!this.simple) {
      <mat-card-content>
        <p>Role: <span class="todo-card-role">{{ this.todo.role }}</span></p>
        <p>Age: <span class="todo-card-age">{{ this.todo.age }}</span></p>
        <p>Email: <a href="mailto:{{this.todo.email}}" class="todo-card-email">{{this.todo.email}}</a></p>
      </mat-card-content>
    }
    -->
    @if (this.simple) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo._id]">View Todo</button>
      </mat-card-actions>
    }
</mat-card>
}
